<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gachō - {{title}}</title>
  <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
  <link href="/css/default.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        <img alt="gachō logo" src="/images/100x100/gachou-logo.png" class="gachau-brand-logo">
      </a>
      <a class="navbar-brand" href="/">
        <b>画帳</b> - gachō - Your picture-album
      </a>
      
    </div>
  </div>
</nav>


<div class="container">
  {{#unless titlepage}}
  <div class="page-header">
    <h1>{{title}} {{#if subtitle}}<small>{{subtitle}}</small>{{/if}}</h1>
  </div>
  {{/unless}}
  <div id="region-contents">
    {{{contents}}}
  </div>
</div>
</body>
</html>
